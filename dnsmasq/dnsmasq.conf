# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces.
bogus-priv

# Try each query with each server strictly in the order they appear in
# /etc/resolv.conf
strict-order

# Forward queries to Google Public DNS
server=8.8.8.8
server=8.8.4.4

cache-size=8192

# Reject private addresses from upstream nameservers
stop-dns-rebind

